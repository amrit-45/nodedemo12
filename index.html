<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signup</title>
</head>
<body>

    <div id="signup">
        <h3>Fullname</h3>
        <input type="text" id="fullname" required><br>
        <h3>Phone number</h3>
        <input type="number" id="phone_number" required><br>
        <h3>Email</h3>
        <input type="email" id="email" required><br>
        <h3>Password</h3>
        <input type="password" id="password" required><br>
        <br>
        <button id="signupButton">Signup</button>
    </div>
    <script>
        document.getElementById('signupButton').addEventListener('click', async function() {
            const fullname = document.getElementById('fullname').value.trim();
            const phone_number = document.getElementById('phone_number').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const userData = { fullname, phone_number, email, password };

            // Send the valid form data to the backend
            const response = await fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            if (response.ok) {
                alert(`Signup successful! Your username is ${data.username}`); // Should work if username is sent correctly
            } else {
                alert(data.message); // Display error message if any
            }
        });
    </script>
</body>
</html>
